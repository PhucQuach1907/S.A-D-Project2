{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
</head>
<body>
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Have an account? <a href="{% url 'login' %}">Go to Login</a></p>
    <button type="submit">Sign Up</button>
</form>
</body>
</html>
