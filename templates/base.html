<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        font-family: Roboto;
        margin: 0;
        display: flex;
      }
      aside {
        height: 100%;
        width: 10vw;
        background-color: #ccc;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      a {
        text-decoration: none;
        font-weight: 700;
        font-size: 2em;
      }
      main {
        font-weight: 500;
        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <aside>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'cart_view' %}">Cart</a>
    </aside>
    <main>
      <form method=POST action="{% url 'search_books' %}">
        {% csrf_token %}
        <input type="text" name="searched" placeholder="Search books..." />
        <button type="submit">Search</button>
      </form>
      {% block content %}{% endblock content %}
    </main>
  </body>
</html>
